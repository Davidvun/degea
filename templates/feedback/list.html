{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Volunteer Evaluations</h2>
<div class="bg-white shadow rounded-lg p-6">
    <ul class="mt-4">
    {% for evaluation in evaluations %}
        <li class="py-2 border-b">{{ evaluation.volunteer }} - Rating: {{ evaluation.rating }}/5</li>
    {% empty %}
        <li class="py-2">No evaluations found.</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
