{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Attendance Records</h2>
<div class="bg-white shadow rounded-lg p-6">
    <ul class="mt-4">
    {% for record in attendance_records %}
        <li class="py-2 border-b">{{ record.volunteer }} - {{ record.event.title }} ({{ record.get_status_display }})</li>
    {% empty %}
        <li class="py-2">No attendance records found.</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
