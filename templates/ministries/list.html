{% extends 'base.html' %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Ministries</h2>
<div class="bg-white shadow rounded-lg p-6">
    <ul class="mt-4">
    {% for ministry in ministries %}
        <li class="py-2 border-b">{{ ministry.name }} - {{ ministry.volunteer_count }} volunteers</li>
    {% empty %}
        <li class="py-2">No ministries found.</li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
