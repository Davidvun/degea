{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
    </form>
    <div class="mt-6 text-center">
        <p class="text-gray-600">Don't have an account? 
            <a href="{% url 'accounts:signup' %}" class="text-blue-600 hover:text-blue-800 font-semibold">Sign up as a volunteer</a>
        </p>
    </div>
</div>
{% endblock %}
