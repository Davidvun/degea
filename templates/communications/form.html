{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-6">{% if object %}Edit Announcement{% else %}Create New Announcement{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex space-x-4 mt-6">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Save</button>
            <a href="{% url 'communications:list' %}" class="px-6 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
