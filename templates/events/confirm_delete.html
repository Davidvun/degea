{% extends 'base.html' %}

{% block content %}
<div class="bg-white shadow-md rounded-lg p-6 max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-6 text-red-600">Confirm Delete</h2>
    
    <p class="mb-6">Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
    <p class="text-sm text-gray-600 mb-6">This action cannot be undone.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
            <a href="{% url 'events:list' %}" class="px-6 py-2 bg-gray-400 text-white rounded hover:bg-gray-500">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
